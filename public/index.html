<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}} | KNI</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="true">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="description" content="{DESCRIPTION}">
<meta name="robots" content="noindex, nofollow">

<link rel="stylesheet" href="assets/css/style.css" />

<script src="assets/js/vendor/modernizr.custom.js"></script>
</head>
<body class="in-review">
<div class="perspective effect-moveleft">
    <div class="container">
        <header class="site-header" role="banner">
            <nav>
                <div class="logo">
                    <h3 class="headline">{{description}}</h3>
                </div>
            </nav>
        </header>
        
        <main class="main-container" role="main">
            <div class="content-container">
                <div class="tabs">
                    <label class="tab" data-type="iframe" data-filesize="35926" data-modified="2016-04-15T19:00"><input type="radio" name="tab" checked><span>160x600</span></label>
                    <label class="tab" data-type="iframe" data-filesize="50926" data-modified="2016-05-01T23:00"><input type="radio" name="tab"><span>300x50</span></label>
                    <label class="tab" data-type="iframe" data-filesize="100926" data-modified="2016-04-30T19:00"><input type="radio" name="tab"><span>300x250</span></label>
                    <label class="tab" data-type="iframe" data-filesize="125926" data-modified="2016-04-15T20:21"><input type="radio" name="tab"><span>320x50</span></label>
                    <label class="tab" data-type="iframe" data-filesize="150926" data-modified="2016-05-01T23:21"><input type="radio" name="tab"><span>728x90</span></label>
                    <label class="single-tab show-menu"><span>160x600</span><em class="hamburger"><i></i></em></label>
                </div>
                <div class="banner-container">
                    <div class="banner">
                        <div class="ad-container" style="width:25px;height:25px;">
                            <iframe class="banner-content" src="about:blank" width="25" height="25" frameborder="0" scrolling="no"></iframe>
                        </div>
                    </div>
                    <button class="overflow js-btn-zoom"></button>
                    <div class="file-meta"><span>&nbsp;</span></div>
                    <button class="btn-reload-banner">Replay Banner</button>
                </div>
            </div>
        </main>
    </div><!-- /.container -->
</div>
<div class="nav-container"><nav class="navigation"></nav></div>
<script id="tab-item" type="text/template">
    <label class="tab" data-type="{{type}}" data-filesize="{{filesize}}" data-modified="{{modified}}"><input type="radio" name="tab"><span>{{size}}</span></label>

</script>
<script id="tab-single-item" type="text/template">
    <label class="single-tab show-menu"><span>{{size}}</span><em class="hamburger"><i></i></em></label>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script> window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>') </script>
<script src="assets/js/main.js"></script>

</body>
</html>
